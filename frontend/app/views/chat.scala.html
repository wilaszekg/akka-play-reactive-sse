@(nickName: String) <!DOCTYPE html>
<html>
    <head>
        <title data-ng-bind="pageTitle"></title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")" />
        @*-- Add More CSS here -- *@
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/main.css")">
        <script src="@routes.Assets.versioned("lib/jquery/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/underscorejs/underscore.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/chat/chat.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-3">
                <form action="/nick" method="post" id="nickForm" class="one-field">
                    <input type="text" name="nick" value="@nickName"/>
                    <button type="submit" class="sendNick btn btn-primary">Change nick</button>
                </form>

                <div class="rooms-box">
                    <span class="rooms-header">Chat rooms</span>
                    <div id="rooms" class="rooms-list">
                    </div>
                    <form action="/addRoom" method="post" id="addRoomForm" class="one-field">
                        <input type="text" name="name" title="Room Name">
                        <button class="addRoom btn btn-success">Add room</button>
                    </form>
                </div>

                <p id="disconnected" class="bg-danger">Connecting...</p>
                <p id="connLabel" class="bg-success"></p>
            </div>
            <div class="col-md-9">
                <div id="chat" class="well"></div>
                <div id="sendMessage">

                </div>
            </div>
        </div>
        <div class="hide" id="sendMessageTemplate">
            <form action="/sendMessage/" method="post" class="one-field">
                <input type="text" name="content" title="Room Name">
                <button class="addRoom btn btn-primary">Post message</button>
            </form>
        </div>
    </body>
</html>
